<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canva-Style Resume Builder</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

    <div class="toolbar">
        <label for="theme">Theme:</label>
        <select id="theme">
            <option value="light-theme">Light</option>
            <option value="dark-theme">Dark</option>
            <option value="professional-theme">Professional</option>
        </select>

        <label for="font">Font:</label>
        <select id="font">
            <option value="Arial">Arial</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Courier New">Courier New</option>
        </select>

        <label for="color">Text Color:</label>
        <input type="color" id="color">
    </div>

    <div class="resume-container">
        <ul id="resume-sections">
            <li class="resume-section" draggable="true">
                <h1 contenteditable="true" id="preview-name">Your Name</h1>
            </li>
            <li class="resume-section" draggable="true">
                <p contenteditable="true" id="preview-email">your.email@example.com</p>
            </li>
            <li class="resume-section" draggable="true">
                <p contenteditable="true" id="preview-phone">123-456-7890</p>
            </li>
            <li class="resume-section" draggable="true">
                <p contenteditable="true" id="preview-summary">Write a short summary about yourself.</p>
            </li>
        </ul>

        <button id="download-pdf">Download Resume as PDF</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
