<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

    <div class="toolbar">
        <label for="theme">Theme:</label>
        <select id="theme">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
            <option value="blue">Blue</option>
        </select>

        <label for="font">Font:</label>
        <select id="font">
            <option value="Arial">Arial</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Courier New">Courier New</option>
        </select>

        <label for="color">Text Color:</label>
        <input type="color" id="color">
    </div>

    <div class="resume-container" id="resume">
        <h1 contenteditable="true">😊 Your Name</h1>
        <h3 contenteditable="true">📍 Location</h3>
        <p contenteditable="true">📧 Email | 📞 Phone</p>
        <hr>

        <h2>📝 About Me</h2>
        <p contenteditable="true">Write about yourself here...</p>

        <h2>🎓 Education</h2>
        <p contenteditable="true">Degree | Institution | Year</p>

        <h2>💼 Experience</h2>
        <p contenteditable="true">Job Title | Company | Duration</p>

        <h2>🌍 Languages</h2>
        <p contenteditable="true">Add your languages here...</p>
    </div>

    <button id="download-pdf">Download Resume</button>

    <script src="script.js"></script>
</body>
</html>
